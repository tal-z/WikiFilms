<html>
  <head>
    <title>WikiFilms</title>
        <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <link rel="stylesheet" href="
https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="
https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
  </head>
  <body>
    <h1>WikiFilms {{ query }}</h1>
    <img src="/wiki_feed/{{ query }}" style="max-height:75%; max-width:100%">

    <form action="/" method="post" id="searchID">
      <input type="text" name="wikiquery" class="searchClass"
                    id="searchInputID" />
      <button type="submit">Search</button>
    </form>
  </body>
    <script type="text/javascript">
        $(".searchClass").autocomplete({
            source: function (request, response) {
                console.log(request.term);
                $.ajax({

                    // Wikipedia API url link
                    url:
                    "http://en.wikipedia.org/w/api.php",
                    dataType: "jsonp",
                    data: {
                        action: "opensearch",
                        // Output format
                        format: "json",
                        search: request.term,
                        namespace: 0,

                        // Maximum number of result
                        // to be shown
                        limit: 8,
                    },
                    success: function (data) {
                        response(data[1]);
                    },
                });
            },
        });
    </script>
</html>
